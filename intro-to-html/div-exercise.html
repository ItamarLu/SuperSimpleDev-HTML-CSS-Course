<!DOCTYPE html>
<html lang="en">
<head>
  <title>Div Exercise</title>
  <link rel="stylesheet" href="Styles/div-exercise.css">
</head>
<body>
  <div class="red-square"></div>
  <div class="green-circle"></div>
  <div class="exer-9c">
    <p class="text-9c">
      Satisfied with our service?
    </p>
    <button>
      Yes
    </button>
    <button>
      No
    </button>
  </div>
  <div class="exer-9d">
    <p class="text-9d1">
      Install YouTube Music
    </p>
    <p class="text-9d2">
      Add YouTube Music to your desktop for quick and easy access
    </p>
  </div>
  <div class="exer-9e">
    <img class="cat-7g" src="images/cat.jpg">
    <input class="twitter-input" type="text" placeholder="What's happening?">
    <button class="twitter-btn">
      Tweet
    </button>
  </div>
  <div class="all-friends">
    <div class="friend">
      <img class="profile-img" src="images/rengoku.png">
      <p class="name">
        Rengoku
      </p>
      <p class="friend-txt">
        2 mutual friends
      </p>
      <button class="add-friend">
        Add Friend
      </button>
    </div>
    <div class="friend">
      <img class="profile-img" src="images/uzui.png">
      <p class="name">
        Uzui
      </p>
      <p class="friend-txt">
        3 mutual friends
      </p>
      <button class="add-friend">
        Add Friend
      </button>
    </div>
    <div class="friend">
      <img class="profile-img" src="images/muzan.webp">
      <p class="name">
        Muzan
      </p>
      <p class="friend-txt">
        4 mutual friends
      </p>
      <button class="add-friend">
        Add Friend
      </button>
    </div>
  </div>
</body>
</html>
