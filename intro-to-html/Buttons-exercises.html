<!DOCTYPE html>
<html lang="en">
<head>
  <title>buttons-exercises</title>
  <link rel="stylesheet" href="Styles/buttons-exercises.css">
</head>
<body>
  <div>
    <button class="uber-button">Request now</button>
    <button class="amazon-button">Add to Cart</button>
    <button class="github-button">Sign up</button>
  </div>
  <div>
    <button class="bootstrap-button1">Get started</button>
    <button class="bootstrap-button2"> Download</button>
    <button class="linkedin-button1">Apply on company website</button>
    <button class="linkedin-button2">Save</button>
  </div>
  <div>
    <a class="a-amazon" href="" target="_blank">Back to Amazon</a>

    <h1>Nike Black Running Shoes</h1>

    <h3 class="h3-1">$39 - in stock.</h3>
    
    <h3 class="h3-2">Free delivery tomorrow</h3>

    <button class="amazon-button">Add to Cart</button>
    <button class="amazon-button2">Buy Now</button>
  </div>
  <div>
    <div>
    <button class="back-next-button">Back</button>
    <a class="a-pagination" href="">1</a>
    <a class="a-pagination" href="">2</a>
    <a class="a-pagination" href="">3</a>
    <a class="a-pagination" href="">4</a>
    <a class="a-pagination" href="">5</a>
    <button class="back-next-button next-button">Next</button>
    </div>
    <div>
      <div>
      <button class="green-exercise-button" id="stretch-button">Stretch</button>
      </div>
      <div>
      <button class="green-exercise-button" id="shadow-button">Shadow</button>
      </div>
      <div>
      <button class="green-exercise-button one-two-three-button">One</button>
      <button class="green-exercise-button one-two-three-button">Two</button>
      <button class="green-exercise-button one-two-three-button">Three</button>
      </div>
    </div>
  </div>
</body>
</html>
