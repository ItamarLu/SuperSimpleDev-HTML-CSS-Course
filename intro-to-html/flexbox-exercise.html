<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Exercises</title>
    <link rel="stylesheet" href="Styles/flexbox-exercise.css">
  </head>
  <body>
    <div class="exer-12a">
      <div class="div-200px">200px</div>
      <div class="div-75px">75px</div>
    </div>
    
    <div class="exer-12b">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>

    <div class="exer-12c">
      <div class="items">item1</div>
      <div class="items">item2</div>
      <div class="items">item3</div>
      <div class="items">item4</div>
    </div>
    
    <div class="exer-12d">
      <div class="items">item1</div>
      <div class="items">item2</div>
    </div>

    <div class="exer-12e">
      <div class="e12e-row">
        <p class="e12e-txt">Home</p>
        <div class="e12e-number">14</div>
      </div>
      <div class="e12e-row">
        <p class="e12e-txt">Notifications</p>
        <div class="e12e-number">3</div>
      </div>
      <div class="e12e-row">
        <p class="e12e-txt">Messages</p>
        <div class="e12e-number">5</div>
      </div>
    </div>

    <div class="exer-12f">
      <p class="home-txt">Home</p>
      <input class="search-bar" type="text" placeholder="Search">
      <button class="download-btn">Download</button>
    </div>

    <div class="exer-12g">
      <div class="profile">
        <div class="profile-img-div">
          <img class="profile-img" src="images/cat2.jpg">
        </div>
        <div class="profile-txt">
          <p class="cat-name">Oliver</p>
          <p class="cat-type">The cat</p>
          <p class="cat-popular">Popular</p>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="profile">
        <div class="profile-img-div">
          <img class="profile-img" src="images/cat3.jpg">
        </div>
        <div class="profile-txt">
          <p class="cat-name">Mimi</p>
          <p class="cat-type">Another cat</p>
          <p class="cat-popular">Popular</p>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="profile">
        <div class="profile-img-div">
          <img class="profile-img" src="images/cat4.jpg">
        </div>
        <div class="profile-txt">
          <p class="cat-name">Rex</p>
          <p class="cat-type">A cat?</p>
          <p class="cat-popular">Popular</p>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </body>
</html>
