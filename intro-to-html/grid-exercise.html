<!DOCTYPE html>
<html>
  <head>
    <title> 
      Grid Exercise
    </title>
    <link rel="stylesheet" href="Styles/grid-exercise.css">
  </head>
  <body>
    <div class="grid-11a">
      <div class="div-200px">200px</div>
      <div class="div-75px">75px</div>
    </div>
    <div class="grid-11b">
      <div class="div-col1">col1</div>
      <div class="div-col2">col2</div>
      <div class="div-col3">col3</div>
    </div>
    <div class="grid-11c">
      <div class="div-cols">col1</div>
      <div class="div-cols">col2</div>
      <div class="div-cols">col3</div>
      <div class="div-cols">col4</div>
      <div class="div-cols">col5</div>
      <div class="div-cols">col6</div>
      <div class="div-cols">col7</div>
      <div class="div-cols">col8</div>
    </div>
    <div class="grid-11d">
      <div class="profile">
        <img class="friend-img" src="images/cat2.jpg">
        <div class="friend-info">
          <p class="friend-name">Oliver</p>
          <div class="img-mutual">
            <img class="my-img" src="images/cat.jpg">
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>
      <div class="profile">
        <img class="friend-img" src="images/cat3.jpg">
        <div class="friend-info">
          <p class="friend-name">Mimi</p>
          <div class="img-mutual">
            <img class="my-img" src="images/cat.jpg">
            <p class="mutual-friends">3 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>
      <div class="profile">
        <img class="friend-img" src="images/cat4.jpg">
        <div class="friend-info">
          <p class="friend-name">Rex</p>
          <div class="img-mutual">
            <img class="my-img" src="images/cat.jpg">
            <p class="mutual-friends">4 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
