<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Exercise</title>
  <link rel="stylesheet" href="Styles/display-exercise.css">
</head>
<body>
  <div>
    <input class="input-8a" type="text" placeholder="Name">
    <input class="input-8a" type="text" placeholder="Email">
  </div>
  <div>
    <p class="text-8b">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="btn-8b">
      Yes
    </button>
    <button class="btn-8b">
      No
    </button>
  </div>
  <div>
    <img class="google-logo" src="images/Google-logo.webp">
    <input class="google-input" type="text" placeholder="Search Google or type a URL">
  </div>
  <div>
    <div class="name-input-div">
      <input class="name-input" type="text" placeholder="First name">
      <input class="name-input" type="text" placeholder="second name">
    </div>
    <input class="email-input" type="text" placeholder="Email">
    <button class="sign-btn">
      Sign Up
    </button>
  </div>
  <div>
    <p class="uber-text">
      Resquest a ride now
    </p>
    <input class="uber-input1" type="text" placeholder="Enter pickup location">
    <input class="uber-input2" type="text" placeholder="Enter destination">
    <button class="uber-btn1">
      Resquest now
    </button>
    <button class="uber-btn2">
      Schedule for later
    </button>
  </div>
</body>
</html>
